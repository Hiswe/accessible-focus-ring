<body>
    <section>
        <h1>clicking doesn't show focus ring
            <span class="js-tab"></span></h1>
        <div><a href="#">link</a></div>
        <div><button type="button">button</button></div>
        <div><input type="text" placeholder="input"></div>
        <div><select>
                <option>select</option>
                <option>definitively a select</option>
            </select></div>
        <div><textarea cols="30" rows="10">textarea</textarea></div>
    </section>
    <nav class="nav"><a class="nav__item" href="/">global</a><a class="nav__item" href="/demo-commonjs.html">common-js</a><a class="nav__item nav__item--active" href="/demo-es-module.html">es-module</a></nav>
    <style>
        body.no-ring a:focus,
        body.no-ring button:focus,
        body.no-ring input:focus,
        body.no-ring select:focus,
        body.no-ring textarea:focus {
            outline: none;
        }

        body.no-ring a::-moz-focus-inner,
        body.no-ring button::-moz-focus-inner,
        body.no-ring input::-moz-focus-inner,
        body.no-ring select::-moz-focus-inner,
        body.no-ring textarea::-moz-focus-inner {
            border: 0;
        }
    </style>
    <script src="/esmodule-example.js"></script>
</body>
